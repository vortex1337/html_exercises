<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>
    <form>
      <label for="firstname">First Name:</label>
      <input id = 'firstname' type="text" name="" placeholder="First Name" required>
      <label for = "lastname">Last Name:</label>
      <input id = 'lastname' type="text" name="" placeholder="Last Name" required>
    </form>
    <p></p>
    <form>
      <label for="email">Email:</label>
      <input id = 'email' type="email" name="" placeholder="name@email.com">
      <label for="pass">Password:</label>
      <input type="password" name="" value="">
    </form>
    <p>Are you over the age of 18?</p>
    <form method="get">
      <label for="Yes">Yes:</label>
      <input id = 'Yes' type="radio" name="loc" value="">
      <label for="No">No:</label>
        <input id = 'No' type="radio" name="loc" value="">
      <p>Do you have a Credit Card or PayPal?</p>
      <select name="payment">
        <option value="PayPal">PayPal</option>
        <option value="Credit Card">Credit Card</option>
      </select>
      <p></p>
      <input type="submit" name="" value="Submit Feedback">
    </form>
  </body>
</html>
